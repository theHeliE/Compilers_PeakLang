<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PeakLang - Hacker Theme</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }
    button {
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px #00ff00;
    }
    textarea, pre {
      background-color: #1a1a1a;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    .tab-btn {
      background-color: #1a1a1a;
      color: #00ff00;
      border: 1px solid #00ff00;
    }
    .tab-btn:hover {
      background-color: #00ff00;
      color: #0f0f0f;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body class="p-6">
  <h1 class="text-4xl font-bold mb-6 text-center">PeakLang - Hacker Mode</h1>

  <div class="mb-4 space-x-2 text-center">
    <button id="select-file" class="px-4 py-2 rounded">Select File</button>
    <button id="run-file" class="px-4 py-2 rounded">Run Selected File</button>
    <span id="file-path" class="ml-2 text-sm"></span>
  </div>

  <textarea id="custom-input" placeholder="Write your code here..." rows="6" class="w-full p-3 rounded mb-2"></textarea>
  <div class="text-center">
    <button id="run-text" class="px-4 py-2 rounded">Run Custom Text</button>
  </div>

  <div class="flex justify-center space-x-3 mb-2">
    <button onclick="showTab('symbol')" class="tab-btn px-3 py-1 rounded">Symbol Table</button>
    <button onclick="showTab('quad')" class="tab-btn px-3 py-1 rounded">Quadruples</button>
  </div>

  <div class="p-4 rounded shadow-md">
    <pre id="symbol" class="output-tab whitespace-pre-wrap h-64 overflow-auto"></pre>
    <pre id="quad" class="output-tab whitespace-pre-wrap h-64 overflow-auto hidden"></pre>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
